spring:
  datasource:
    url: jdbc:mysql://${DB_URL}/daesyullaeng?serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: update

menu:
  url: ${OPEN_URL}
  api-key: ${OPEN_API_KEY}
